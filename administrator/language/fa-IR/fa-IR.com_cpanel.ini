COM_CPANEL_MSG_HTACCESS_BODY="برای تغییر فایل های .htaccess و web.config که توسط دنیادیده 3.4 ایجاد شده به حالت پیش فرض، در لیست فهرست بر اساس پیش فرض تنظیم کنید. به کاربران توضیه می شود که این تغییرات را در فایل مربوطه انجام دهند. لطفا لینک مربوط به این اطلاعات و تنظیمات را در <a href="_QQ_"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess"_QQ_">این صفحه</a> ببینید."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess و web.config به روز شدند."
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="آماده شدن برای نسخه جدید دنیادیده"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>با شروع دنیادیده 4.0 ما حداقل پیش نیاز های نرم افزاری سرور را افزایش خواهید داد. اگر شما این پیام را دریافت کردید بدانید که پیکربندی فعلی شما با این حداقل شرایط برآورده نمی شود.</p><p> <a href="_QQ_"https://developer.joomla.org/news/788-joomla-4-on-the-move.html"_QQ_"><strong>حداقل</strong> پیش نیازها</a> بشرح زیر می باشد:</p><ul><li>PHP 7.2.5</li><li>MySQL 5.6</li><li>MariaDB 10.1</li><li>PostgreSQL 11.0</li><li>MS SQL <strong>پشتیبانی</strong> نمی شود</li><li>MySQL از `ext/mysql` که در واقع تعمیم PHP است <strong>پشتیبانی</strong> نمی کند، بجای آن باید از MySQLi یا \"MySQL (PDO)\" استفاده شود</li><li>PostgreSQL از `ext/pgsql` که در واقع تعمیم PHP است <strong>پشتیبانی</strong> نمی کند، بجای آن باید از \"PostgreSQL (PDO)\" استفاده شود</li></ul><p>لطفا با ارائه دهنده سرویس میزبانی خود تماس گرفته و سوال کنید اگر این پیش نیازها را برآورده سازید این پیام نمایش داده نخواهد شد. چگونه می توانند پیش نیازهای شما را برآورده سازند. اگر شما این پیش نیازها را برآورده سازید این پیام نمایش داده نخواهد شد.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="شما اشکالاتی در بخش تنظیمات چند زبانه دارید"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="از آنجا که دنیادیده 3.4.0 ممکن است با سیستم - پلاگین فیلتر زبان در سایت شما مشکلاتی داشته باشد. برای حل این مشکل لینک <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">مدیریت زبان</a> و به صورت دستی تغییرات را اعمال و مطمئن شوید که سطح دسترسی به درستی تنظیم شده و ذخیره نمایید."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="برای شروع دنیادیده 3.3 باید نسخه PHP این سایت که مورد استفاده قرار می گیرد پشتیبانی کند. دنیادیده 3.3 باید حداقل های مورد نیاز <a href="_QQ_"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_"> نسخه PHP 5.3.10 به منظور ارائه ویژگی های امنیتی برای کاربران را پشتیبانی کند</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="نسخه PHP شما دنیادیده 3.3 را پشتیبانی نمی کند"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt بروزرسانی شد."
COM_CPANEL_MSG_ROBOTS_BODY="برای تغییر فایل robots.txt که توسط دنیادیده 3.3 ایجاد شده است و به گوگل اجازه می دهد تا به قالب و فایل های مدیا برای بهبود SEO دسترسی داشته باشد. این تغییر بطور خودکار اعمال نمی شود و به کاربران توصیه می شود که به بررسی تغییرات در فایل robots.txt.dist که باید در فایل robots.txt اعمال شود."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>دنیادیده 3.5 پلاگین ارسال اطلاعات و آمار داده ها را به پروژه دنیادیده ارسال می کند. این اطلاعات شامل نسخه دنیادیده، نسخه PHP، نسخه پایگاه داده، و نسخه و سیستم عامل مورد استفاده می باشد.</p><p>این اطلاعات جمع آوری شده به منظور اطمینان از صحت عملکرد نسخه دنیادیده، آخرین نسخه پایگاه داده و نسخه PHP و ویژگی های بدون تاثیر از تعداد کاربران می باشد. برای این مورد نیاز است که حداقل نسخه PHP 5.3.10 که در دنیادیده 3.3 رمزهای عبور مورد استفاده قرار می گیرد.</p><p>این موضوع برای شفافیت بیشتر و کمک به توسعه دهندگان <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> در دسترس عموم قرار دارد.</a> این نمودار نشان می دهد نسخه دنیادیده، نسخه PHP، و موتور پایگاه داده که مورد استفاده قرار می گیرد.</p><p>اگر شما نمی خواهید این اطلاعات برای دنیادیده ارسال شود این پلاگین را در مدیریت پلاگین ها غیر فعال نمایید که سیستم آمار دنیادیده نامیده می شود.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="آمار مجموعه در دنیادیده"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>به عنوان بخشی از بازنگری تیم امنیتی ما، برخی از تغییرات را به تنظیمات پیش فرض در نصب یک دنیادیده جدید انجام داده ایم. همانطور که این تغییرات فقط در مورد نصب جدید اعمال می شود، ما به شدت توصیه می کنیم که این تغییرات را بررسی کرده و سایت خود را به روز کنید .</p><p>تنظیمات تغییر کرده عبارتند از:</p><ul><li>تنظیمات عمومی > فیلتر متن: پیش فرض \"Administrator\" تغییر یافته به \"No Filtering\" به \"Default Blacklist\"</li><li>کاربران > ارسال کلمه عبور: گزینه ای برای ارسال یک کلمه عبور کاربر در متن ساده زمانی که یک حساب ایجاد شده است در حال حاضر به طور پیش فرض غیر فعال شده است</li><li>مدیریت رسانه: فایل های فلش (\"swf\" پسوند فایل و \"application/x-shockwave-flash\" نوع MIME) مجاز نیستند که آپلود شوند</li><li>مطالب > نمایش ایمیل: گزینه ای برای نمایش یک نماد ایمیل با مقالات بصورت پیش فرض غیر فعال شده است</li></ul><p>ما یک سری مستندات <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">اختصاصی</a> ایجاد کرده ایم که توضیحات تغییرات آن را می تواند مطالعه کنید.</p>"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="به روز رسانی توصیه های امنیتی سایت"
COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>از آنجا که دنیادیده با تهدیدات امنیتی در فایل های پیش فرض htaccess.txt و web.config.txt مواجه است. این سختی ها ویژگی های مبهم نوع MIME را در مرورگرها غیر فعال می کند. این نوع خاص منجر به متدهای ویژه حمله می شود، در حالیکه اسکریپت ها در فرمت های معمول فایل های بی ضرر (یعنی تصاویر) اجرا می شوند و منجر به آسیب پذیری Cross-Site-Scripting می شود.</p><p>تیم های امنیتی توصیه می کنند که تغییرات لازم را به فایل های موجود .htaccess یا web.config اعمال کنید زیرا این فایل ها به طور خودکار نمی توانند به روز شود.</p><p><strong>تغییرات برای .htaccess</strong><br />خطوط زیر را قبل از \"## Mod_rewrite برای استفاده اضافه کنید.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nهمیشه تنظیمات X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>تغییرات برای web.config</strong><br />خط زیر را درست اضافه کنید بعد از \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="بروررسانی امنیتی .htaccess و web.config"
