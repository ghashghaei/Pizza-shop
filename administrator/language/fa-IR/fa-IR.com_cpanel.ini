COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator با دنیادیده سازگار نیست. با انتخاب دکمه تغییر به فایل ما کش کنترل کننده به فایل را تغییر می دهیم. اگر شما می خواهید از کنترل کننده کش دیگری استفاده کنید، لطفا در تنظیمات کلی این تغییرات را اعمال کنید."
